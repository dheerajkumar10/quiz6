<!DOCTYPE html>
<html lang="en">



<body>
    <style>
        fieldset {
            background-color: #eeeeee;
        }

        legend {
            background-color: gray;
            color: white;
            padding: 5px 10px;
        }

        input {
            margin: 5px;
        }
    </style>
    <h3>Dheeraj Kumar Tatipamula</h3>
    <h3>1002003485</h3>
    <div>
        <table>
            <tr>
                <th>
                    Student ID
                </th>
                <th>
                    Course Name
                </th>
                <th>
                    Secion
                </th>

                <th>
                    Days
                </th>
            </tr>
            {% for rec in data %}
            <tr>
                <td>
                    {{rec['id']}}
                </td>
                <td>
                    {{rec['cname']}}
                </td>
                <td>
                    {{rec['section']}}
                </td>
                <td>
                    {{rec['days']}}
                </td>
            </tr>

            {% endfor %}
        </table>
    </div>
    <div>
        <form action="/students" method="post" enctype="multipart/form-data">
            <label>
                Enter minimum age required
            </label>
            <input type="number" name="age">
            <label>
                Enter Id number
            </label>
            <input type="number" name="id">
            <label>
                Enter Course
            </label>
            <input type="text" name="course">
            <label>
                Enter section
            </label>
            <input type="text" name="section">
            <input type="submit" name="submit" value="Generate">
        </form>

    </div>
</body>

</html>
